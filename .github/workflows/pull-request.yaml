name: Test and build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn install

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - run: yarn build

